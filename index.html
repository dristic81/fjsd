<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Advanced CSS - Assignment 2</title>
    <style>
		#main-div  {
			width: 600px;
			height: 500px;
			position: relative;
			margin: 80px auto;
			background-color: #050210;
		}
		
		#main-div::after {
			content: "Advanced CSS - Assignment 2";
			color: white;
		}
	
		.enableBlur > * {
			filter: blur(50px);
		}

		.disableBlur {
			filter: blur(0);
		}
		
		#shadow-div {
			width: 360px;
			height: 354px;
			position: absolute;
			border-radius: 100%;
			background: linear-gradient(#fb5dad, #55fb9f, #b97aff);
			opacity: 0.8;
			transform: translate(120px, 73px);
			animation: shadow-div-animation 1s linear 0s infinite, shadow-div-animation 1s linear 0.5s infinite;
		}
		
		@keyframes shadow-div-animation {
			from {
				transform: translate(120px, 73px) rotate(0deg);
			}
			to {
				 transform: translate(120px, 73px) rotate(360deg);
			}
		}
		
		#outer-div {
			width: 320px;
			height: 320px;
			position: absolute;
			border-radius: 100%;
			background: linear-gradient(#fb5dad, #55fb9f, #b97aff);
			transform: translate(140px, 90px);
			animation: outer-div-animation 1s linear 0s infinite, outer-div-animation 1s linear 0.5s infinite;
		}
		
		@keyframes outer-div-animation {
			from {
				transform: translate(140px, 90px) rotate(0deg);
			}
			to {
				 transform: translate(140px, 90px) rotate(360deg);
			}
		}
		
		#inner-div {
			width: 270px;
			height: 270px;
			position: absolute;
			border-radius: 100%;
			background-color: rgb(10, 10, 36);
			transform: translate(25px, 25px);
		}
		
		#inner-content-div {
			width: 0px;
			height: 0px;
			position: absolute;
			border-radius: 100%;
			filter: blur(6px);
			background-color: rgb(22, 10, 44);
			transform: translate(135px, 135px);
		
			animation-name: inner-content-animation;
			animation-duration: 2s;
			transition-timing-function: linear;
			animation-iteration-count: infinite;
		}

		@keyframes inner-content-animation {
			from {
				transform: translate(135px, 135px);
				width: 0px;
				height: 0px;
			}
			to {
				 transform: translate(6px, 6px);
				 width: 258px;
				 height: 258px;
			}
		}

    </style>
</head>

<body>
	<div id="main-div" class="enableBlur">
		<div id="shadow-div" ></div>	
		<div id="outer-div" class="disableBlur" >
			<div id="inner-div">
				<div id="inner-content-div"></div>
			</div>
		</div>
	</div>
</body>

</html>
